<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
        </style> 
    <title>Calculator</title>
</head>
<body>
    <div class="header">JavaScript Calculator</div>
    <div class="calcContainer">
        <div class="screen"></div>
        <div class="buttonContainer">
            <div class="button control" data-key="clear" id="c">Clear</div>
            <div class="button control" data-key="reset" id="r">Reset</div>
                <div class="button" id="number" data-key="7">7</div>
                <div class="button" id="number" data-key="8">8</div>
                <div class="button" id="number" data-key="9">9</div>
                <div class="button" data-key="/">รท</div>
                <div class="button" id="number" data-key="4">4</div>
                <div class="button" id="number" data-key="5">5</div>
                <div class="button" id="number" data-key="6">6</div>
                <div class="button" data-key="*">x</div>
                <div class="button" id="number" data-key="1">1</div>
                <div class="button" id="number" data-key="2">2</div>
                <div class="button" id="number" data-key="3">3</div>
                <div class="button" data-key="-">-</div>
                <div class="button" data-key=".">.</div>
                <div class="button" id="number" data-key="0">0</div>
                <div class="button" data-key="=">=</div>
                <div class="button" data-key="+">+</div>
        </div>
    </div>
    <div class="footer">Created by Shaan H. 2021</div>
</body>
</html>
